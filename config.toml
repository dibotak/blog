baseurl = "https://adibfaqih.id/"
languageCode = "en-us"
Title = "DiBotak"
theme = "hugo_theme_pickles"
# Copyright notice. This is displayer in the footer.
copyright = "&copy; Copyright notice"
custom_css = "/static/css/custom.css"

[params]
  paginate = 10
  # Social accounts. Link to these accounts are displayed in the header and
  # footer
  twitter = ""
  facebook = ""
  instagram = ""
  googleplus = "" # https://plus.google.com/u/0/xxxxxx
  github = ""
  gitlab = ""
  npm = ""
  codepen = ""
  dribbble = ""
  fivehundredpx = "" # 500px
  flickr = ""
  pinterest = ""
  tumblr = ""
  vimeo = ""
  youtube = ""
  linkedin = ""
  medium = ""
  # Disqus shortname
  disqus = ""
  # Google Analytics API key.
  ga_api_key = "Your Google Analytics tracking id"
  author = "Muhammad Adib Faqih"
  authorwebsite = "example.com"
  avatar = "https://adibfaqih.id/static/icons/myicon.png"
  contact = "Your contact link (ex. mailto:foo@example.com)"
  bio = "Aku seorang pelajar"
  # Short subtitle/tagline. This is displayed in the header.
  subtitle = "Catatan Petualangan"
  # Logo image. This is displayed ogp image.
  logo = "/path/to/logo"
  favicon = "../static/icons/myicon.png"

[[menu.main]]
    name = "Blog"
    url = "/"
    weight = 1

[[menu.main]]
    name = "About"
    url = "/about"
    weight = 2

[[menu.main]]
    name = "Tags"
    url = "/tags"
    weight = 3

[related]
  # Only include matches with rank >= threshold. This is a normalized rank between 0 and 100.
  threshold = 80

  # To get stable "See also" sections we, by default, exclude newer related pages.
  includeNewer = false

  # Will lower case keywords in both queries and in the indexes.
  toLower = false

  [[related.indices]]
  name = "keywords"
  weight = 150
  [[related.indices]]
  name  = "author"
  toLower = true
  weight = 30
  [[related.indices]]
  name  = "tags"
  weight = 100
  [[related.indices]]
  name  = "date"
  weight = 10
  pattern = "2017"
